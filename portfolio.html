<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Portfolio</title>
    <link rel="stylesheet" href="portfolio_style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
